<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Backbone Example</title>
</head>

<body>

  <div id="todoapp">

    <div id="count"></div>

    <input id="click_me_button" type="button" value="CLICK ME" />

  </div>

  <script src="jquery-1.8.3.js"></script>
  <script src="underscore.js"></script>
  <script src="backbone.js"></script>
  <script src="todos.js"></script>

  <script type="text/template" id="count_template">
    <span>You clicked: <%- count  %> time<%- suffix %></span>
  </script>

  </body>
</html>
